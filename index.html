<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="shopping-wrapper">
        <div class="shopping-wrapper">
          <div class="shopping-header">
            <h3>Shopping Cart</h3>
            <h3>3 Items</h3>
          </div>

          <div class="products">
            <div class="products-heads">
              <span class="p-detail">PRODUCT DETAILS</span>
             
            </div>
            <div class="product">
              <div class="product-details">
               <a href=""> <img src="../img/lotr.png"  alt="" /></a>
                <div class="product-infos">
                  <h5>LOTR</h5>
                  <span>PS2</span>
                  <button class="removeBtn">Remove</button>
                </div>
              </div>
              <div class="product-specs">
                <div class="product-quantity">
                    <i class="fa-solid fa-minus"></i>
                    <span class="quantity" id="quantity" >1</span>
                    <i class="fa-solid fa-plus"></i>
                  </div>
                  <div class="product-price dollar">55.00</div>
                  <div class="product-total dollar">55.00</div>
              </div>
            </div>
            <div class="product">
                <div class="product-details">
                 <a href=""> <img src="../img/ps2.png"  alt="" /></a>
                  <div class="product-infos">
                    <h5>Play Station 2</h5>
                    <span>PS2</span>
                    <button class="removeBtn">Remove</button>
                  </div>
                </div>
                <div class="product-specs">
                  <div class="product-quantity">
                      <i class="fa-solid fa-minus"></i>
                      <span class="quantity" id="quantity" >1</span>
                      <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="product-price dollar">299.99</div>
                    <div class="product-total dollar">299.99</div>
                </div>
              </div>
              <div class="product">
                <div class="product-details">
                 <a href=""> <img src="./img/joystick.jpeg"  alt="" /></a>
                  <div class="product-infos">
                    <h5>PS2 Joy Stick</h5>
                    <span>PS2</span>
                    <button class="removeBtn">Remove</button>
                  </div>
                </div>
                <div class="product-specs">
                  <div class="product-quantity">
                      <i class="fa-solid fa-minus"></i>
                      <span class="quantity" id="quantity" >1</span>
                      <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="product-price dollar">75.80</div>
                    <div class="product-total dollar">75.80</div>
                </div>
              </div>
          </div>
        </div>
      </div>
      <div class="order-wrapper">
        <div class="order-summary">
          <div class="order-header">
            <h3>Order Summary</h3>
          </div>
          <div class="selected-price">
            <h6>ITEMS 3</h6>
            <span class="dollar" id="selectedTotalPrice">500.00</span>
          </div>
          <div class="shipping">
            <h5>SHIPPING</h5>
            <select name="shippingDrop" id="shippingDrop">
                <option value="5">Standart Delivery - 5.00 $</option>
                <option value="20">Delux Delivery - 20.00 $</option>
            </select>
          </div>
          <div class="tax">
            <h5>Tax</h5>
            <span class="dollar" id="taxPrice">600.00</span>
          </div>
          <div class="total">
            <h5>Total COST</h5>
            <span class="dollar" id="totalPrice" >750.00</span>
          </div>
          <button>CHECKOUT</button>

        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
